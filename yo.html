<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Enter name:</label>
    <input type="text" id="name" placeholder="John..">
    <button type="button" id="button1">Submit</button>
    <script>
        name1 = document.querySelector("#name");
        button = document.querySelector("#button1");
        button.addEventListener("click",(event) => {
            greet = document.createElement("h1");
            greet.textContent = `Hello there, ${name1.value}`;
            document.body.appendChild(greet);
            button1.remove();
        })
        
    </script>
    <select name="Car">
        <option value="mercedes">Mercedes</option>
        <option value="tesla">Tesla</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
      </select>
    <label for="m">clothes</label>  
    <select name="fashion"  id="m">
        <optgroup label="Clothing">
          <option value="t_shirt" selected>T-Shirts</option>
          <option value="sweater">Sweaters</option>
          <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
          <option value="sneakers">Sneakers</option>
          <option value="boots">Boots</option>
          <option value="sandals">Sandals</option>
        </optgroup>
      </select>

      <h1>Ticket Type</h1>
    <div>
    <input type="radio" id="child"  value="child">
    <label for="child">Child</label>
    </div>

    <div>
    <input type="radio" id="adult"  value="adult">
    <label for="adult">Adult</label>
    </div>

    <div>
    <input type="radio" id="senior"  value="senior">
    <label for="senior">Senior</label>
    </div>

    <h1>Pizza Toppings</h1>

<div>
  <input type="checkbox" id="sausage" name="topping" value="sausage">
  <label for="sausage">Sausage</label>
</div>

<div>
  <input type="checkbox" id="onions" name="topping" value="onions">
  <label for="onions">Onions</label>
</div>

<div>
  <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
  <label for="pepperoni">Pepperoni</label>
</div>

<div>
  <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
  <label for="mushrooms">Mushrooms</label>
</div>


</body>
</html>
